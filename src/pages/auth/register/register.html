<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Music</title>
    <link rel="stylesheet" href="../auth.css">
</head>
<body>

    <div class="mainContainer">
        <div class="headerContainer">
            <h1>Theme Music</h1>
            <p>Your theme, your music</p>
        </div>

        <div class="signUpContainer">
            <h1 style="margin-bottom: 12px;">Sign Up</h1>

            <form id="signUpForm">
                <div class="inputGroup">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username" required>
                    <span class="errorText" id="errorUsername"></span>
                </div>

                <div class="inputGroup">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                    <span class="errorText" id="errorEmail"></span>
                </div>

                <div class="inputGroup">
                    <label for="phoneNumber">Phone number</label>
                    <input type="tel" id="phoneNumber" placeholder="1234567890" required>
                    <span class="errorText" id="errorPhoneNumber"></span>
                </div>

                <div class="inputGroup">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <span class="errorText" id="errorPassword"></span>
                </div>

                <span class="errorText" id="genericError"></span>

                <button type="submit" id="signUpButton">Sign Up</button>
            </form>

            <div class="footerContainer">
                <p>Already have an account? <a href="../login/login.html">Login</a></p>
            </div>
        </div>
    </div>

    <script type="module" src="register.js"></script>
    
</body>
</html>
