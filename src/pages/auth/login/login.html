<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Music</title>
    <link rel="stylesheet" href="../auth.css">
</head>
<body>

    <div class="mainContainer">
        <div class="headerContainer">
            <h1>Theme Music</h1>
            <p>Your theme, your music</p>
        </div>

        <div class="loginContainer">
            <h1 style="margin-bottom: 12px;">Login in your account</h1>

            <form id="loginForm">
                <div class="inputGroup">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>

                <div class="inputGroup">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>

                <span class="errorText" id="genericError"></span>

                <button type="submit" id="loginButton">Login</button>
            </form>

            <div class="footerContainer">
                <p>You don't have an account? <a href="../register/register.html">Sign Up</a></p>
            </div>
        </div>
    </div>

    <script type="module" src="login.js"></script>
    
</body>
</html>
